<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
            panelClass="sort-selector"
            [(ngModel)]="sort"
        >
            <mat-option value="name">Name</mat-option>
            <mat-option value="-released">Released</mat-option>
            <mat-option value="-added">Added</mat-option>
            <mat-option value="-created">Created</mat-option>
            <mat-option value="-updated">Updated</mat-option>
            <mat-option value="-rating">Rating</mat-option>
            <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>

</div>

<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img
                src="https://drivetribe.imgix.net/C38cU3z2So-5kzucvKdYiA?w=1068&h=667&auto=format,compress&fit=crop&crop=faces&dpr=1&q=75"
                alt="thumbnail"
                class="game-thumbnail"
            >
        </div>
        <div class="game-description"> 
            <p class="game-name">Name</p>
            <div class="game-platforms">
                <img
                    class="game-platform"
                    src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/newscms/2021_03/3423237/201026-playstation5-xbox-2x1-tease-v2-ac-1120p.jpg"
                    alt="slug"
                />
            </div>

        </div>
    </div>
</div>
